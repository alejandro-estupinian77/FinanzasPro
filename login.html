<!--Login FinanzasPro-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/money.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+25&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <section class="login">
        <div class="contenidoTexto">

            <div class="encabezado">
                <img src="images/2208344_wallet_card_cash_credit_currency_icon.png" alt="">
                <h3>FinanzasPro</h3>
            </div>
            
            <div class="texto">
                <h1>Log In</h1>
                <p>
                    ¡Con nosotros, cada centavo cuenta!
                </p>
            </div>

            <div class="formularioLogIn">
                <form  id="formulario-login" action="" class="formulario">
    
                    <div class="campo">
                        <label for="">Email</label>
                        <input id="emailLogin" type="email">
                    </div>
    
                    <div class="campo">
                        <label for="">Contraseña</label>
                        <input id="contraLogin" type="password">
                    </div>

                    <input href="app.html" type="button" value="Log In" class="botonIngreso">
                </form>
            </div>
        </div>
    </section>
</body>
</html>
