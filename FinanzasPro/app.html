<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinanzasPro</title>
    <link rel="icon" href="images/money.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="overflow.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+25&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <!--Modal agregar transacción-->

    <div id="event-modal" class="modal">
        <div class="contenido-modal">
            <h3>Datos de la transacción</h3>

            <div class="campo">
                <label for="">Descripción</label>
                <textarea name="" id="descripcion"></textarea>
            </div>

            <div class="campo">
                <label for="">Categoria</label>
                <input id="categoria" type="text">
            </div>

            <div class="campo">
                <label for="">Monto</label>
                <input id="monto" type="number">
            </div>

            <div class="campo">
                <label for="">Hora</label>
                <input id="hora" type="time">
            </div>

            <div class="botones">
                <button id="boton-agregar" class="boton-desc">Agregar transacción</button>
                <button class="boton-cerrar">Cerrar</button>
            </div>
            
        </div>
    </div>

    <!--Modal detalles de transacción-->

    <div class="modal-detalles">

        <div class="contenido-modal-detalles">

            <h3>
                Detalles de la transacción
            </h3>

            <div class="campo-desc">
                <h4>
                    Descripción:
                </h4>
                <p class="descripcion-detalles">

                </p>
            </div>

            <div class="campo-desc">
                <h4>
                    Categoría:
                </h4>
                <p class="categoria-detalles">
                    
                </p>
            </div>

            <div class="campo-desc">
                <h4>
                    Monto:
                </h4>
                <p class="monto-detalles">
                    
                </p>
            </div>

            <div class="campo-desc">
                <h4>
                    Hora de pago:
                </h4>
                <p class="hora-detalles">
                    
                </p>
            </div>

            <button class="cerrar-detalles">Cerrar</button>

        </div>


    </div>

    <!--CONTENIDO PAGINA-->
    <div class="contenidoApp">
        <div class="navegacionLateral">
            <nav class="navegacion">
                <button id="boton-registroPagos" class="boton-app"><img src="images/3533402_business_management_plan_project_report_icon.png" alt=""></button>
                <button id="boton-ingresosGastos" class="boton-app"><img src="images/1737376_dollar_money_sign_icon.png" alt=""></button>
                <button id="boton-seguimiento" class="boton-app"><img src="images/8324247_ui_essential_app_wallet_pay_icon.png" alt=""></button>
                <button id="boton-planificacion" class="boton-app"><img src="images/2124299_app_document_report_essential_icon.png" alt=""></button>
            </nav>
        </div>


        <div class="contenido">
            <div class="encabezado-app">
                <h2 class="titulo-seccion">Registro de pagos</h2>

                <div class="barra-usuario">
                    <img src="images/8665306_circle_user_icon.png" alt="">
                    <h4 class="nombre-usuario"></h4>
                    <button><img src="images/7853741_logout_kashifarif_exit_out_close_icon.png" alt=""></button>
                </div>
            </div>

            <div class="registro-pagos">
                <div class="contenidoIzquierda-pagos">
                    <div class="calendar-container">
                        <div class="calendar-header">
                            <button onclick="previousMonth()">&lt;</button>
                            <span id="calendar-month">Mayo 2024</span>
                            <button onclick="nextMonth()">&gt;</button>
                        </div>
                        <div class="calendar-body" id="calendar-days"></div>
                    </div>
                </div>
               
                <div class="historial-pagos">
                    <div class="encabezado-pagos">
                        <img src="images/299110_check_sign_icon.png" alt="">
                        <h4>Historial de pagos</h4>
                    </div>
                    
                    <div class="pagos">

                        <div class="contenedor-pagos">

                        </div>

                        <p class="noPagos"></p>
                
                        <button class="exportar-pagos" onclick="alertaExportacion()">Exportar historial</button>
                    </div>                    
                </div>
            </div>

            <div class="ingresos-pagos">

            </div>

            <div class="seguimiento-presupuesto">

            </div>

            <div class="planificacion-reportes">

            </div>
        </div>
    </div>
    
    <script src="js/manejoVentanas.js"></script>
    <script src="js/calendario.js"></script>
    <script src="js/detallesTrans.js"></script>
</body>
</html>
