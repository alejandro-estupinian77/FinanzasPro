<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Correo - FinanzasPro</title>
    <link rel="stylesheet" href="emailstyle.css">
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="images/money.png" alt="FinanzasPro">
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Buscar correo">
            <button type="button">Buscar</button>
        </div>
        <div class="user-info">
            <img src="images/8665306_circle_user_icon.png" alt="Usuario">
            <span>Nombre del Usuario</span>
            <button id="redirectButton">
                <img src="images/7853741_logout_kashifarif_exit_out_close_icon.png" alt="">
            </button>
            <script>
                document.addEventListener('DOMContentLoaded', (event) => {
                    const redirectButton = document.getElementById('redirectButton');
                    redirectButton.addEventListener('click', () => {
                        window.location.href = 'app.html';
                    });
                });
            </script>
        </div>
    </div>
    <div class="content">
        <div class="sidebar">
            <button id="composeButton">Redactar</button>
            <ul>
                <li>Recibidos</li>
                <li>Enviados</li>
                <li>Borradores</li>
                <li>Papelera</li>
            </ul>
        </div>
        <div class="main-content">
            <div class="email-list-header">
                <h2>Recibidos</h2>
            </div>
            <div class="email-list">
                <!-- Aquí se cargarán los correos -->
            </div>
        </div>
    </div>
    <script src="js/correo.js"></script>
</body>
</html>
